        <section id="banner">
            <img src="imagenes/banner.jpg" alt="">

        <section id="Registro de Usuario">
            <h2>REGISTRO DE USUARIOS</h2>
            <a href="/usuarios/add">Ingrese sus datos</a>
        </section>
        <div class="contenedor">

            <form method="POST" class="form-registro" onsubmit="return validarTodo()" action="validar.php">
                <div>
                    <div class="etiqueta3">
                        <label for="nombre">Nombre:</label>
                    </div>
                    <div class="etiqueta4">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre"  required> <span id="spanNombre"></span>

                    </div>
                </div>

                <div>
                    <div class="etiqueta3">
                        <label for="nombre">Apellido:</label>
                    </div>
                    <div class="etiqueta4">
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido"  required><span id="spanApellido"></span>
                    </div>
                </div>

                <div>
                    <div class="etiqueta3">
                        <label for="email">Email:</label>
                    </div>
                    <div class="etiqueta4">
                        <input type="email" id="email" name="mail" placeholder="Mail"  required><span id="spanEmail"></span>
                    </div>
                </div>

                <div>
                    <div class="etiqueta3">
                        <label for="direccion">Dirección</label>
                    </div>
                    <div class="etiqueta4">
                        <input type="text" id="direccion" name="dirección" placeholder="Dirección" required><span id="spanDireccion"></span>
                    </div>
                </div>
                <div class="etiqueta3">
                    <label for="provincia">Provincia</label>
                </div>
                <div class="etiqueta4">
                   <select name="" id="provincia">
                    <option value="">Selecciona una provincia</option>

                   </select>
                    <span id="errorProvincia"></span>
                </div>

                <div>
                    <div class="etiqueta3">
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div class="etiqueta4">
                        <input type="tel" id="telefono" name="telefono"  placeholder="Teléfono" required><span id="spanTelefono"></span>
                    </div>
                </div>

                <div>
                    <div class="etiqueta3">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    </div>
                    <div class="etiqueta4">
                        <input type="date" id="fechaNacimiento" name="FechaNacimiento" placeholder="FechaNacimiento" required >
                    </div>
                </div>

                <div>
                    <div class="etiqueta3"><label for="usuario">Usuario:</label>
                    </div>
                    <div class="etiqueta4">
                        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required><span id="spanUsuario"></span>
                    </div>
                </div>

                <div>
                    <div class="etiqueta3">
                        <label for="clave">Clave:</label></div>
                    <div class="etiqueta4">
                        <input type="password" id="clave1" name="clave1" placeholder="Clave"  required><span id="spanClave1"></span>
                    </div>
                </div>

                <div>
                    <div class="etiqueta3">
                        <label for="clave">Confirmar Clave:</label>
                    </div>
                    <div class="etiqueta4">
                        <input type="password" id="clave2" name="clave2" placeholder="Confirmar Clave" required><span id="spanClave2"></span>
                    </div>
                </div>
                <div>
                    <div class="etiqueta3">
                        <input type="submit" id="btnSubmit" name="submit"  value="Enviar" ></div>
                    <div class="etiqueta4">&nbsp;</div>
                </div>
